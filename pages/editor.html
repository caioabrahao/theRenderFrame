<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Editor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        #editor-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 50px 1fr;
            height: 100vh;
        }

        #top-bar {
            grid-column: 1 / -1;
            background: #111;
            border-bottom: 1px solid #ff8c00;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #sidebar {
            background: #111;
            border-right: 1px solid #ff8c00;
            padding: 20px;
        }

        #viewport {
            position: relative;
        }

        #scene-canvas {
            width: 100%;
            height: 100%;
        }

        .camera-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .tool-section {
            margin: 1rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #ff8c00;
            color: white;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        select:focus {
            outline: none;
            border-color: #ff9f2a;
        }

        option {
            background: #222;
            color: white;
        }

        .objects-panel {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 140, 0, 0.3);
            padding-top: 1rem;
        }

        #objects-list {
            margin-top: 1rem;
        }

        .object-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .object-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .object-name {
            color: #ccc;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff8c00;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .empty-message {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="top-bar">
            <div class="logo">RF EDITOR</div>
            <div class="options">
                <!-- Options will be added here -->
            </div>
        </div>
        <div id="sidebar">
            <h3>Tools</h3>
            <div class="tool-section">
                <label for="shape-select">Add Shape:</label>
                <select id="shape-select">
                    <option value="">Select a shape...</option>
                    <option value="box">Box</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                    <option value="torus">Torus</option>
                </select>
            </div>

            <div class="objects-panel">
                <h3>Scene Objects</h3>
                <div id="objects-list">
                    <p class="empty-message">No objects in scene</p>
                </div>
            </div>
        </div>
        <div id="viewport">
            <canvas id="scene-canvas"></canvas>
            <div class="camera-controls">
                Left Mouse: Rotate | Middle Mouse: Pan | Right Mouse: Zoom
            </div>
        </div>
    </div>

    <script type="module" src="../src/js/three/editor-three.js"></script>
</body>
</html>
