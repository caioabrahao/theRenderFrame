<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Editor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../src/css/editor.css">
</head>
<body>
    <div id="editor-container">
        <div id="top-bar">
            <div class="logo">RF EDITOR</div>
            <div class="options">
                <!-- Options will be added here -->
            </div>
        </div>
        <div id="sidebar">
            <h3>Tools</h3>
            <div class="tool-section">
                <label for="shape-select">Add Shape:</label>
                <select id="shape-select">
                    <option value="">Select a shape...</option>
                    <option value="box">Box</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                    <option value="torus">Torus</option>
                </select>
            </div>

            <div class="objects-panel">
                <h3>Scene Objects</h3>
                <div id="objects-list">
                    <p class="empty-message">No objects in scene</p>
                </div>
            </div>
        </div>
        <div id="viewport">
            <canvas id="scene-canvas"></canvas>
            <div class="camera-controls">
                Left Mouse: Rotate | Middle Mouse: Pan | Right Mouse: Zoom
            </div>
        </div>
    </div>

    <script type="module" src="../src/js/three/editor-three.js"></script>
</body>
</html>
